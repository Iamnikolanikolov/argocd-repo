apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test-1
  creationTimestamp: null
  labels:
    app: {{ .Values.container.labels }}
  name: "{{ .Release.Name }}-deployment"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.container.labels }}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.container.labels }}
    spec:
      containers:
      - image:  {{ .Values.container.image }}
        name: {{ .Values.container.name }}
        resources: {}
status: {}
--- 
apiVersion: v1
kind: Service 
metadata:
  name: app-test-1-svc
  labels: 
    app: app-test-1
spec: 
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-test-1
---

