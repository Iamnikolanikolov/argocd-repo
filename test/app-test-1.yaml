apiVersion: v1
kind: Namespace
metadata:
  name: app-test-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test-1
  namespace: app-test-1
  creationTimestamp: null
  labels:
    app: {{ .Values.container.labels }}
  name: "{{ .Release.Name }}-deployment"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.container.labels }}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.container.labels }}
    spec:
      containers:
      - image:  {{ .Values.container.image }}
        name: {{ .Values.container.name }}
        resources: {}
status: {}
--- 
apiVersion: v1
kind: Service 
metadata:
  name: app-test-1-svc
  namespace: app-test-1
  labels: 
    app: app-test-1
spec: 
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-test-1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: app-test-1-ingress
  namespace: app-test-1
spec:
  rules:
  - host: "nikolanikola.nikola"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: app-test-1-svc
            port:
              number: 80
